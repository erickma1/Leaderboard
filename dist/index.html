<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="index.bundle.js"></script><script defer src="apiCall.bundle.js"></script></head>
<body>
     <h1>Leaderboard</h1>
     <br/>
    <main>
        <section class="left-sec">
            <div class="titl">
                <h2>Recent scores</h2><br/>
                <button class="btn" id="refresh-btn">Refresh</button>
            </div>
            <br/>
            <ul class="list">

            </ul>
        </section>
        <br/>
        <section class="right-sec">  
           <h2>Add your score</h2> <br/>
           <form >
                
                <input type="text" name="name" id="name" required placeholder="Your name"><br/>
                <input type="number" name="score" id="score" required placeholder="Your score"><br/>
                <button class="btn" type="submit" id="add_btn">Submit</button>
            </form>
          
        </section>
    </main>
</body>
</html>
